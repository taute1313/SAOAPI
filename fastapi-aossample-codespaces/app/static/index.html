<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .container { width: 100%; max-width: 500px; padding: 20px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; }
        .btn-salir { background-color: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; }

        /* Tarjeta del formulario */
        .form-card {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        input[type="text"], textarea, select {
            width: 100%;
            background-color: #0f172a;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Importante para que no se salga del contenedor */
        }

        textarea {
            resize: vertical; /* Permite cambiar tamaño verticalmente */
            font-family: sans-serif;
        }

        .actions { display: flex; gap: 10px; }
        .btn-add {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-add:hover { background-color: #4f46e5; }

        /* Lista de tareas */
        .task-card {
            background-color: #1e293b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .task-info { flex-grow: 1; margin-right: 10px; }
        .task-title { font-weight: bold; font-size: 1.1em; margin: 0; }
        .task-desc { color: #94a3b8; font-size: 0.9em; margin: 4px 0 0 0; }
        .priority-border { width: 4px; height: 40px; border-radius: 2px; margin-right: 12px; }
        
        .p-Alta { background-color: #ef4444; }
        .p-Media { background-color: #f59e0b; }
        .p-Baja { background-color: #10b981; }

        .btn-icon {
            width: 30px; height: 30px;
            border-radius: 50%; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            margin-left: 5px; color: white;
        }
        .btn-check { background-color: #10b981; }
        .btn-del { background-color: #ef4444; }
        .completed { text-decoration: line-through; opacity: 0.6; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mis Tareas</h1>
        <button class="btn-salir">Salir</button>
    </header>

    <div class="form-card">
        <input type="text" id="titleInput" placeholder="Nueva tarea...">
        <textarea id="descInput" rows="2" placeholder="Descripción (opcional)..."></textarea>
        
        <div class="actions">
            <select id="priorityInput" style="width: 40%;">
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
                <option value="Baja">Baja</option>
            </select>
            <button class="btn-add" onclick="addTask()">Añadir</button>
        </div>
    </div>

    <div id="taskList">
        </div>
</div>

<script>
    const apiUrl = "/tasks";

    async function loadTasks() {
        const res = await fetch(apiUrl);
        const tasks = await res.json();
        const list = document.getElementById('taskList');
        list.innerHTML = '';

        tasks.forEach(task => {
            const div = document.createElement('div');
            div.className = 'task-card';
            div.innerHTML = `
                <div style="display:flex; align-items:center; flex-grow:1;">
                    <div class="priority-border p-${task.priority}"></div>
                    <div class="task-info">
                        <p class="task-title ${task.completed ? 'completed' : ''}">${task.title}</p>
                        <p class="task-desc">${task.description || ''}</p>
                    </div>
                </div>
                <div style="display:flex;">
                    <button class="btn-icon btn-check" onclick="toggleTask(${task.id})">✓</button>
                    <button class="btn-icon btn-del" onclick="deleteTask(${task.id})">✕</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    async function addTask() {
        const title = document.getElementById('titleInput').value;
        const desc = document.getElementById('descInput').value; // Capturar descripción
        const priority = document.getElementById('priorityInput').value;

        if (!title) return alert("Escribe un título");

        await fetch(apiUrl, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                title: title,
                description: desc, // Enviar descripción
                priority: priority,
                completed: false
            })
        });

        document.getElementById('titleInput').value = '';
        document.getElementById('descInput').value = ''; // Limpiar campo
        loadTasks();
    }

    async function deleteTask(id) {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        loadTasks();
    }

    async function toggleTask(id) {
        await fetch(`${apiUrl}/${id}/complete`, { method: 'PUT' });
        loadTasks();
    }

    // Cargar al iniciar
    loadTasks();
</script>

</body>
</html>
